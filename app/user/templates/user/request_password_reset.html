{% extends "user/base_user.html" %}

{% block container %}
<div class="row reset_password">
    <div class="col-md-4 col-md-offset-4">
        <h1 class="text-center">Request Password Reset</h1><br>
        <form method="POST" action="{{ url_for('.request_password_reset') }}" accept-charset="UTF-8">
            {{ form.csrf_token }}
            {{ render_field(form.username, placeholder="Username", autofocus="") }}
            {{ render_field(form.email, placeholder="Email") }}
            <button type="submit" class="btn btn-primary btn-block" name="submit">Request change</button>
        </form>
        <div class="text-center">
            <br><span>Remember your Password?</span>
            <a href="{{ url_for('.login') }}">Login.</a>
        </div>
    </div> <!-- class col -->
</div> <!-- class row -->
{% endblock %}
